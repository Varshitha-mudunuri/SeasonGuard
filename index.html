<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Season Guard - Home</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #e0f7fa, #fff);
            color: #333;
        }

        /* Header Styles */
        .header {
            background-color: #009688;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* Navigation Bar Styles */
        .navbar {
            background-color: #4caf50;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar li {
            margin: 0 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #81c784;
        }

        /* Main Content Styles */
        main {
            padding: 20px;
        }

        /* Welcome Section */
        .welcome-section {
            text-align: center;
            margin: 30px 0;
        }

        .welcome-section h2 {
            font-size: 2em;
            color: #00796b;
        }

        .welcome-section p {
            font-size: 1.2em;
        }

        /* Call to Action Button */
        .cta-button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .cta-button:hover {
            background-color: #388e3c;
            transform: scale(1.05);
        }

        /* Info Cards Styles */
        .info-cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 200px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            color: #009688;
        }

        /* Footer Styles */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #009688;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Season Guard</h1>
        <p>Protect Yourself from Seasonal Diseases</p>
    </header>

<nav class="navbar">
    <ul>
        <li><a href="index.html"></a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="newsfeeds.html">Newsfeeds</a></li>
        <li><a href="login.html">Logout</a></li>
	

    </ul>
</nav>



    <main>
        <div class="welcome-section">
    <h2>Welcome to Season Guard!</h2>
    <p>Your trusted source for information on seasonal illnesses and precautions.</p>
    <button class="cta-button" onclick="location.href='seasons.html'">Explore Seasons</button>
</div>



    </main>

    <footer class="footer">
        <p>&copy; 2024 Season Guard. All rights reserved.</p>
    </footer>
</body>
</html>
