<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Season Guard</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #e0f7fa, #fff);
            color: #333;
        }

        /* Header Styles */
        .header {
            background-color: #009688;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* Navigation Bar Styles */
        .navbar {
            background-color: #4caf50;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar li {
            margin: 0 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #81c784;
        }

        /* Main Content Styles */
        main {
            padding: 20px;
            text-align: center;
        }

        /* Contact Section Styles */
        .contact-section {
            margin: 30px 0;
        }

        .contact-section h2 {
            font-size: 2em;
            color: #00796b;
        }

        .contact-section p {
            font-size: 1.2em;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.5;
        }

        /* Contact Form Styles */
        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            max-width: 400px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .contact-form button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #388e3c;
        }

        /* Footer Styles */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #009688;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Contact Us</h1>
        <p>We're here to help!</p>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="newsfeeds.html">Newsfeeds</a></li>
            <li><a href="login.html">Logout</a></li>
        </ul>
    </nav>

    <main>
        <div class="contact-section">
            <h2>Get in Touch</h2>
            <p>If you have any questions or feedback, feel free to reach out!</p>
        </div>

        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Season Guard. All rights reserved.</p>
    </footer>
</body>
</html>
